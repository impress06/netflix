<html lang="en">

            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>

          </select>
          <label style="display: block" for="" id="per">Movie type:</label>
          <div class="labels">
            <input type="checkbox" id="asd" name="H" />
            <label for="">Comedy</label>
          </div>
          <div class="labels">
            <input type="checkbox" id="asd" name="H" />

          </div>
          <div class="labels">
            <input
              type="checkbox"
              id="asd"
              checked
              name="H"
            />

          </div>
          <div class="sex">

            <input type="radio" name="boy" ><span class="input-sex">Erkek</span><input type="radio" name="boy"><span class="input-sex">Kadın</span>

          </div>
          <div class="div">

            <textarea name="" id="" cols="37" rows="10"></textarea>
          </div >

            <input  class="sbt" type="submit" value="GÖNDER">

          </div>
